  <div class="filter-header">
    <hr class="push-quarter">

    <div class="filter-options clearfix">
      <div class="island-quarter inline-block right">

        <div class="filter-option-1 island-quarter gutter-double inline-block">
          <a class="drop-button-brand bold" href="#">Brands</a>
            <div class="dropdown-content-brand">
              <div class="block">
                <input type="checkbox" id="brand-check1">
                <label class="gutter-half bold" for="brand-check1">Friut</label>
              </div>
              <div class="block">
                <input type="checkbox" id="brand-check2">
                <label class="gutter-half bold" for="brand-check2">Suop</label>
              </div>
              <div class="block">
                <input type="checkbox" id="brand-check3">

              </div>
            </div>
          </div>

        <div class="filter-option-2 island-quarter gutter-double inline-block">
          <a class="drop-button-type bold" href="#">Clothing type</a>
            <div class="dropdown-content-type">
              <div class="block">
                <input type="checkbox" id="type-check1">
                <label class="gutter-half bold " for="type-check1">Jackets</label>
              </div>
              <div class="block">
                <input type="checkbox" id="type-check2">
                <label class="gutter-half bold " for="type-check2">Pants</label>
              </div>
              <div class="block">
                <input type="checkbox" id="type-check3">
                <label class="gutter-half bold " for="type-check3">Sweaters</label>
              </div>
              <div class="block">
                <input type="checkbox" id="type-check4">
                <label class="gutter-half bold " for="type-check4">Skirts</label>
              </div>
              <div class="block">
                <input type="checkbox" id="type-check5">
                <label class="gutter-half bold " for="type-check5">Tops</label>
              </div>
            </div>
          </div>
