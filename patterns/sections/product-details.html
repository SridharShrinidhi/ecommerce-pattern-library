<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Product details section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
</head>

<body>

  <div class="product-details">

    <div class="grid push">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <img class="img-flex" src="../../images/img-1.jpg" aria-label="Image of a girl in white sweater" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-half">
        <h6 class="bold push-quarter text-center">VANILLA SWEATER</h6>
        <p class="kilo bold text-center">$52</p>
        <div class="size">
          <div class="grid text-center push-none">
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">SMALL</a>
            </div>
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">MEDIUM</a>
            </div>
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">LARGE</a>
            </div>
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">X-LARGE</a>
            </div>
          </div>
          <div class="grid text-center push-none">
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="micro push-quarter grey text-center" href="#">Size Guide</a>
            </div>
          </div>
        </div>
        <div class="colour">
          <div class="grid text-center push-none">
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">BROWN</a>
            </div>
            <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
              <a class="bold micro push-quarter black" href="#">WHITE</a>
            </div>
          </div>
        </div>
        <div class="quantity">
          <hr class="pad-top-quarter push-half">
          <p class="kilo bold text-center push-half">&nbsp; - &nbsp;&nbsp;&nbsp; 1 &nbsp;&nbsp;&nbsp; +&nbsp;</p>
          <hr class="push-half">
          <div class="text-center push">
            <a class="btn milli bold" href="#">ADD TO CART</a>
          </div>
        </div>

        <div class="reviews">
          <h6 class="bold push-quarter">REVIEWS</h6>
          <hr class="push-quarter">
          <div class="push-double">
            <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#full-review" /></svg></i>
            <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#full-review" /></svg></i>
            <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#full-review" /></svg></i>
            <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#review-star" /></svg></i>
            <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#review-star" /></svg></i>
          </div>
        </div>
        <div class="description">
          <h6 class="bold push-quarter">DESCRIPTION</h6>
          <hr class="push-quarter">
          <p class="milli push">Vanilla Sweater made with 78% merino wool and 22% cashmere.<br>Model is seen wearing Size Small.</p>
        </div>
        <div class="fabric-care">
          <h6 class="bold push-quarter">FABRIC CARE</h6>
          <hr class="push-quarter">
          <p class="milli push">Machine Wash cold <br> Dry lay flat</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
