<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
</head>

<body>

  <main class="header clearfix">
    <div class="logo left">
        <a class="inline-block" href="#">
          <img class="island main-logo" src="../../images/logo-64.svg" aria-label="Logo of the brand" alt="">
        </a>
    </div>
    <div class="navigation">
      <nav id="nav">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label gutter pad-t-2 right" for="nav-check">
          <svg class="i-32 open"><use xlink:href="../../images/icons.svg#togglenav" aria-label="Toggle navigation icon" /></svg>
          <svg class="i-32 close"><use xlink:href="../../images/icons.svg#close" aria-label="Toggle navigation close icon" /></svg>
        </label>
        <ul class="nav list-group island">
          <li class="list-group-item text-center pad-t-1-2"><a aria-label="Click for women's clothing" class="tera text-center yellow current" href="../sections/filter-section.html#women">Women</a></li>
          <li class="list-group-item text-center pad-top-half"><a aria-label="Click for men's clothing" class="tera text-center yellow" href="../sections/filter-section.html#men">Men</a></li>
          <li class="list-group-item text-center pad-top-half"><a aria-label="Click for gender neutral clothing" class="tera text-center yellow" href="../sections/filter-section.html#genderbender">Gender Bender</a></li>
          <li class="list-group-item text-center pad-top-half"><a aria-label="Click for accessories" class="tera text-center yellow" href="#">Accessories</a></li>
          <li class="list-group-item text-center pad-top-half"><a aria-label="Click for the list of brands" class="tera text-center yellow" href="#">Brands</a></li>
          <li class="list-group-item text-center pad-top-half"><a aria-label="Click to go to the cart" class="tera text-center yellow" href="#">Cart</a></li>

        </ul>
      </nav>
    </div>

  </main>

</body>

</html>
