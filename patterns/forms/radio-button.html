<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Radio Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>

<body>

  <form>
    <input type="radio" name="yes" value="yes" aria-describedby="radio-error" checked>&nbsp; Yes<br>
    <input type="radio" name="no" value="no" aria-describedby="radio-error">&nbsp; No<br>
    <input type="radio" name="whatever" value="whatever" aria-describedby="radio-error">&nbsp; Whatever
    <p class="error-message milli island-1-4 push-0" id="radio-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
      <span class="icon-label">Please provide a properly formatted email address</span>
    </p>
  </form>

</body>

</html>
