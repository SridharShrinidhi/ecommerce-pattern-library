<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Drop-down</title>
</head>
<body>
  <form>
    <select name="text" id="drop-down" aria-describedby="drop-down-error">
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
      <option value="option-4">Option 4</option>
    </select>
    <p class="error-message milli" id="drop-down-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
      <span class="icon-label">You can select only one option</span>
    </p>
  </form>

</body>
</html>
