<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Drop-down</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <form>
    <select name="text" id="drop-down" aria-describedby="drop-down-error">
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
      <option value="option-4">Option 4</option>
    </select>
    <p class="error-message milli" id="drop-down-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#warning" /></svg></i>
      <span class="icon-label">You can select only one option</span>
    </p>
  </form>

</body>
</html>
